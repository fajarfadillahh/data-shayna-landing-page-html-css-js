<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Shayna Landing Page</title>

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="l-header" id="header">
      <nav class="nav container">
        <!-- header logo -->
        <a href="#" class="nav__logo">
          <img src="./img/logo.png" alt="" class="nav__logo-icon" />
          <span class="nav__logo-text">DataShayna</span>
        </a>

        <!-- header menu -->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Services</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Guideline</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Developer</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Jobs</a></li>
          </ul>

          <!-- header button -->
          <div>
            <a href="#" class="nav__button">Register</a>
          </div>
        </div>

        <!-- header toggle -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <!-- HEADER SECTION -->

    <main class="l-main">
      <!-- HOME SECTION -->
      <section class="home">
        <div class="home__container container grid">
          <div class="home__data">
            <span class="home__subtitle">Better Than Gold</span>
            <h1 class="home__title">
              Connect to Our APIs <br />and Receive More Money
            </h1>
            <p class="home__text">
              Mining what you already have and sending to <br />
              different APIs to make more efficent
            </p>
            <a href="#" class="home__button">Get Started</a>
          </div>

          <img src="./img/home-image.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- HOME SECTION -->
    </main>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
